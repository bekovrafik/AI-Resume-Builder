
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume Builder | Lead AI Career Architect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #073b4c;
      --text-primary: #f5f5f5;
      --text-secondary: #a3a3a3;
      --border-color: rgba(255, 255, 255, 0.08);
      --glass-bg: rgba(7, 59, 76, 0.3);
      --accent-gold: #d4af37;
      --nav-bg: rgba(7, 59, 76, 0.85);
      --card-shadow: 0 10px 40px -10px rgba(0,0,0,0.6);
    }

    [data-theme='light'] {
      --bg-primary: #ffffff;
      --text-primary: #000000;
      --text-secondary: #374151;
      --border-color: #f1f1f1;
      --glass-bg: rgba(255, 255, 255, 0.98);
      --accent-gold: #9d7c00;
      --nav-bg: #ffffff;
      --card-shadow: 0 4px 20px -5px rgba(0,0,0,0.05);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    .builder-gradient {
      background: linear-gradient(135deg, #d4af37 0%, #f9f295 50%, #b8860b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    [data-theme='light'] .builder-gradient {
      background: linear-gradient(135deg, #a67c00 0%, #d4af37 50%, #8b6b00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .builder-border {
      border: 1px solid rgba(212, 175, 55, 0.3);
    }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      border: 1px solid var(--border-color);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    ::selection {
      background: rgba(212, 175, 55, 0.3);
      color: inherit;
    }

    input:focus, textarea:focus {
      outline: none;
    }

    [data-theme='light'] input::placeholder, 
    [data-theme='light'] textarea::placeholder {
      color: #9ca3af;
    }

    /* Standardized Card Spacing and Shadow */
    .blueprint-card {
      box-shadow: var(--card-shadow);
    }
  </style>
